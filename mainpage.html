<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.css"
    <title>Last update 2/3/2025</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fff; /* White background */
            font-family: Arial, sans-serif;
            color: #333; /* Dark text color for readability */
        }
        .container {
            text-align: center;
            margin-bottom: 50px; /* Space for the footer */
        }
        video {
            width: 600px;
            max-width: 100%;
            border: 2px solid #333;
            border-radius: 8px;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .buttons button {
            width: 200px;  /* Fixed width */
            height: 50px;  /* Fixed height */
            margin: 10px 0;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>How to play what you sing</h1> <!-- Title -->
        <video id="video" src="myVideo.mp4" controls></video>
        <div class="buttons">
            <button class="one-btn" id="guitarBtn">Guitar</button>
            <button class="two-btn" id="pianoBtn">Piano</button>
            <button class="three-btn" id="bassBtn">Bass</button>
        </div>
    </div>

    <footer>
        &copy; 2024 Video Center. All Rights Reserved.
    </footer>

    <script>
        // Add event listeners to each button to navigate to specific endpoints
        document.getElementById('guitarBtn').addEventListener('click', function() {
            window.location.href = './guitar/guitar.html';  // Redirect to guitar page
        });

        document.getElementById('pianoBtn').addEventListener('click', function() {
            window.location.href = './piano/piano.html';  // Redirect to piano page
        });

        document.getElementById('bassBtn').addEventListener('click', function() {
            window.location.href = './bass/bass.html';  // Redirect to bass page
        });
    </script>
</body>
</html>
