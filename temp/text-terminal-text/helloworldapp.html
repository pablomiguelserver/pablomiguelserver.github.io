<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ‘‹ Hello World Terminal</title>

  <!-- xterm styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />

  <style>
    body {
      background: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #ffffff;
    }

    #terminal-container {
      width: 500px;
      height: 250px;
      border: 1px solid #444;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>

  <div id="terminal-container"></div>

  <!-- xterm script -->
  <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.min.js"></script>

  <script>
    const term = new Terminal({
      theme: {
        background: '#1e1e1e',
        foreground: '#c5c8c6',
        cursor: '#ffffff'
      }
    });

    term.open(document.getElementById('terminal-container'));

    // Hello World output
    term.writeln("Hello, World! ðŸ‘‹");
    term.writeln("");
    term.writeln("This is a basic xterm.js app.");
    term.writeln("Everything is working correctly ðŸš€");
  </script>

</body>
</html>
