<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Sample Table</h2>
    
    <table>
        <tr>
            <th></th>
            <th>Ascending</th>
            <th>Descending</th>
        </tr>
        <tr>
            <td>major 2nd</td>
            <td>happy birthday</td>
            <td>three blind mice</td>
        </tr>
        <tr>
            <td>major 3rd</td>
            <td>something</td>
            <td>summer time</td>
        </tr>
    </table>

</body>
</html>
