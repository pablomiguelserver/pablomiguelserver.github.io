<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Terminal Example</title>
    
</head>
<body>

<div class="p-6 bg-background rounded-lg shadow-md">
  <h2 class="text-xl font-semibold mb-4">Button</h2>
  <p class="text-muted-foreground mb-4">Displays a button or components that looks like a button</p>
  <div class="flex justify-center items-center h-32 border border-muted rounded-lg">
    <button class="bg-primary text-primary-foreground px-4 py-2 rounded-lg shadow hover:bg-primary/80">Button</button>
  </div>
  <h3 class="text-lg font-medium mt-6">Installation</h3>
  <p class="text-muted-foreground">You can use the buttonVariants helper to create a link that looks like a button.</p>
  <code class="bg-muted text-muted-foreground p-2 rounded-md mt-2 block"> npx shadcn-ui@latest add button </code>
</div>

</body>
</html>
