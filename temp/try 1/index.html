<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Terminal Example</title>

    <!-- Xterm.js Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
    
    <!-- Page Styling -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        #containert {
            display: flex;
            width: 100%;
        }
        #terminal {
            width: 70%;
            height: 100vh;
        }
        #info {
            width: 30%;
            padding: 30px;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

<div id="containert">
    <!-- Terminal Container -->
    <div id="terminal"></div>
    </div>
</div>

<!-- Xterm.js Script -->
<script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>

<script>
    // Initialize Xterm
    const term = new Terminal();
    term.open(document.getElementById('terminal'));

    // Terminal Appearance Settings (Updated)
    term.options.fontSize = 14;
    term.options.theme = {
        background: '#000000',
        foreground: '#ffffff'
    };

    term.writeln('hello world');
</script>

</body>
</html>
