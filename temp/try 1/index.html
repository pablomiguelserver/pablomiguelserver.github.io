<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Terminal Example</title>

    <!-- Xterm.js Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
    
    <!-- Page Styling -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        #container {
            display: flex;
            width: 100%;
        }
        #terminal {
            width: 70%;
            height: 100vh;
        }
        #info {
            width: 30%;
            padding: 30px;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

<div id="container">
    <!-- Terminal Container -->
    <div id="terminal"></div>
    
    <!-- Text Section -->
    <div id="info">
        <h2>Fibonacci Calculator</h2>
        <p>This console displays the first 10 numbers of the Fibonacci sequence, calculated in real-time. Xterm.js is used to emulate a terminal in the browser.</p>
        <p><strong>Technologies used:</strong></p>
        <ul>
            <li>Xterm.js</li>
            <li>HTML, CSS, JavaScript</li>
        </ul>
    </div>
</div>

<!-- Xterm.js Script -->
<script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>

<script>
    // Initialize Xterm
    const term = new Terminal();
    term.open(document.getElementById('terminal'));

    // Terminal Appearance Settings (Updated)
    term.options.fontSize = 14;
    term.options.theme = {
        background: '#000000',
        foreground: '#ffffff'
    };

    // Simulated Program (Fibonacci Calculation)
    term.writeln('Running Fibonacci Calculator...\r\n');

    let a = 0, b = 1;
    for (let i = 0; i < 10; i++) {
        term.writeln(`Fib(${i}): ${a}`);
        [a, b] = [b, a + b];
    }

    term.writeln('\r\nProgram Completed.');
</script>

</body>
</html>
